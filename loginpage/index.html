<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-hidden">
    <div class="flex min-h-screen justify-center bg-slate-900 shadow-2xl">
        <div class="flex flex-col lg:m-12 lg:px-6 lg:py-12 lg:px-8 justify-center lg:w-3/5">
            <div class="bg-slate-800 p-12 rounded-xl">
                <h2 class="text-center text-2xl font-medium leading-9 tracking-tight text-white">Sign in to your account</h2>
                <div class="mt-10">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
                                <div class="text-sm">
                                    <a href="#" class="font-semibold text-indigo-300 hover:text-indigo-500">Forgot password?</a>
                                </div>
                            </div>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <button type="submit"
                                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                                in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="relative hidden lg:flex justify-center w-full lg:w-screen bg-indigo-500 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-slate-900 to-transparent"></div>
            <img class="w-full h-screen object-cover" src="./assests/images/background.png" alt="purple background">
        </div>
    </div>
</body>

</html>
